  <section class="container">
    <form action="row">
      <div class="col-lg-6">
        <label for="emailimput" class="form-label">email.</label>
        <input type="email" class="form-control" id="emailimput" placeholder="Escriba su dirección de correo electronico.">

      <div class="col-lg-6">
        <label for="inputPass" class="form-label">contraseña.</label>
        <input type="password" class="form-control" id="inputPass" placeholder="escriba su contraseña.">
      </div> 

      <div class="col-lg-9">
        <label for="cityImput" class="form-label">Municipio, ciudad y país del que perteneces.</label>
        <input type="text" class="form-control" id="cityImput" placeholder="Indica de que parte del mundo eres.">
      </div>

      <div class="col-lg-3">
        <label for="PostalCodeImput" class="form-label">Numero Postal.</label>
        <input type="text" class="form-control" id= "PostalCodeImput" placeholder="numero postal.">
      </div>

      <div class="col-lg-12">
        <label for="inputAdrres" class="form-label">Comentario.</label>
        <input type="text" class="form-control" id="inputAdrres" placeholder="Escriba un comentario sobre lo anterior visto.">
      </div>

      <div class="col-lg-12">
        <div class="form-check">
          <input type="checkbox" id="checkTerms" class="form-check">
          <Label for="checkTerms" class="form-check-label">Acepto los terminos y condiciones</Label>
        </div>
      </div>

      <div class="col-lg-12">
        <button type="submit" class="btn btn-primary">
          ¡Enviar!.
        </button>
      </div>
